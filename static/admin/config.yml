backend:
  name: gitlab
  repo: compost/the-place # Path to your GitLab repository
  auth_type: pkce # Required for pkce
  app_id: 8a09ab579aaef11884bfb053a01144e71e7fad21cd43cacca741efdcf7f23f13 # Application ID from your GitLab settings
  api_root: https://lab.allmende.io/api/v4
  base_url: https://lab.allmende.io
  auth_endpoint: oauth/authorize
publish_mode: editorial_workflow
media_folder: "static/media"
public_folder: "/media"
site_url: https://the.compost.place
display_url: https://the.compost.place
logo_url: https://avatars.githubusercontent.com/u/6887626
collections:
  - name: compost
    label: Compost
    folder: pages/compost
    create: true
    fields:
      - name: title
        label: Title
        widget: string
        required: true
      - name: description
        label: Description
        widget: string
        required: false
      - name: tags
        label: Tags
        widget: list
        required: false
      - name: date
        label: Date
        widget: datetime
        required: false
      - name: dateUpdated
        label: Date updated
        widget: datetime
        required: false
      - name: pinned
        label: Pinned
        widget: boolean
        required: false
      - name: unlisted
        label: Unlisted
        widget: boolean
        required: false
      - name: draft
        label: Draft
        widget: boolean
        required: false
      - name: layout
        label: Layout
        widget: select
        options: ['list', 'log', 'grid']
        default: list
        required: false
      - name: toc
        label: Table of Contents
        widget: boolean
        required: false
      - name: showHeader
        label: Show header
        widget: boolean
        required: false
      - {label: "Body", name: "body", widget: "markdown", required: false}
    extension: md
    format: yaml-frontmatter
